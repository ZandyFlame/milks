<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/iconfont.css">
    <link rel="stylesheet" href="/static/css/reg.css">
    <link rel="stylesheet" type="text/css" href="/static/css/sweet-alert.css">
    <script src="/static/js/sweet-alert.min.js"></script>
</head>
<body>
<div id="ajax-hook"></div>
<div class="wrap">
    <div class="wpn">
        <div class="form-data pos">
            <a href=""><img src="/static/img/logo.png"class="head-logo"></a>
            <div class="change-login">
                <p class="account_number on">登录</p>
            </div>
                <div>
                <p class="p-input pos">
                    <label for="name">请输入用户名</label>
                    <input type="text" name="username" id="name">
                    <span class="tel-warn num-err hide"><em>账号错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos">
                    <label for="pass">请输入密码</label>
                    <input type="password" id="pass" name="password" autocomplete="new-password">
                    <span class="tel-warn pass-err hide"><em>密码错误，请重新输入</em><i class="icon-warn"></i></span>
                </p>
                <p class="p-input pos code">
                    <label for="captcha">请输入验证码</label>
                    <input type="text" name="captcha" id="captcha">
                    <img id="verify_img" src="{:captcha_src()}" alt="验证码" onclick="this.src='{:captcha_src()}'">
                    <span class="tel-warn img-err hide"><em>验证码错误，请重新输入</em><i class="icon-warn"></i></span>
                    <!-- <a href="javascript:;">换一换</a> -->
                </p>
            </div>
            <button class="lang-btn login-btn">登录</button>
            <p class="right">© 2018</p>
        </div>
    </div>
</div>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/agree.js"></script>
<script src="/static/js/login.js"></script>
<script>
    $(function () {
        if($("p :input").val() != ''){
            $("p label").hide();
        }
        $(":button").click(function () {
            var captcha = $("#captcha").val();
            var username = $("#name").val();
            var password = $("#pass").val();
            $.ajax({
                url:"{:url('check')}",
                data:{captcha:captcha,username:username,password:password},
                type:"post",
                success:function (data) {
                    console.log(data);
                    if(data.state == 0){
                       location.href = "{:url('index/index')}";
                    }else{
                        swal(data.msg,"","error");
                    }
                }
            });
        });
    })
</script>
</body>
</html>
